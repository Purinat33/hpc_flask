<header class="site site-header">
    <a class="brand" href="{{ url_for('playground') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" />
        <span>HPC Billing</span>
    </a>

    <nav class="nav">
        <a class="{% if request.endpoint=='playground' %}active{% endif %}" href="{{ url_for('playground') }}">Home</a>
    
        {% if current_user.is_authenticated %}
        {% if current_user.is_admin|default(false) %}
        <a class="{% if request.endpoint and request.endpoint.startswith('admin.') %}active{% endif %}"
            href="{{ url_for('admin.admin_form') }}">Admin</a>
        {% else %}
        <a class="{% if request.endpoint and request.endpoint.startswith('user.') %}active{% endif %}"
            href="{{ url_for('user.my_usage') }}">My Usage</a>
        {% endif %}
        <span class="sp"></span>
        <form method="post" action="{{ url_for('auth.logout') }}" style="display:inline">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button class="navbtn" type="submit">Logout ({{ current_user.username }})</button>
        </form>
        {% else %}
        <span class="sp"></span>
        <a href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
    </nav>

</header>
