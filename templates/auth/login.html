{% extends "base.html" %}
{% block title %}{{ _("Sign In") }}{% endblock %}

{% block content %}
<h2 class="page-title">{{ _("Sign In") }}</h2>
<form method="post" action="{{ url_for('auth.login') }}" class="auth-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input name="username" placeholder="username" value="{{ last_username or '' }}" required>
    <input name="password" type="password" placeholder="password" required>

    <!-- Button fills the form width; message is positioned outside the box -->
    <div class="auth-actions">
        <button type="submit" class="auth-login-btn">{{ _("Login") }}</button>
        {% if message %}
        <span id="login-msg" aria-live="polite">{{ message }}</span>
        {% endif %}
    </div>
</form>
{% endblock %}
