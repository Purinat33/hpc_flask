{% extends "base.html" %}
{% block title %}New Thread{% endblock %}
{% block content %}
<h2>New Thread</h2>
<form method="post" action="{{ url_for('forum.thread_new_submit') }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <p><input name="title" placeholder="Title" required></p>
  <p><textarea name="body" placeholder="Write the first post..." required rows="6"></textarea></p>
  <p><button type="submit">Create</button></p>
</form>
{% endblock %}
