{% extends "base.html" %}
{% block title %}New Thread{% endblock %}
{% block content %}
<h2>New Thread</h2>
<a href="{{ url_for('forum.thread_list') }}"><button>Back</button></a>
<form method="post" action="{{ url_for('forum.thread_new_submit') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <p>
        <input name="title" placeholder="Title" required maxlength="200">
    </p>
    <p>
        <textarea id="thread-body" class="textarea-grow" name="body" placeholder="Write the first postâ€¦" required
            maxlength="10000"></textarea>
    <div class="char-counter" aria-live="polite" data-for="thread-body">0/10000</div>
    </p>
    <p><button type="submit">Create</button></p>
</form>

{% endblock %}
