[pytest]
pythonpath = .
addopts = -q --cov=. --cov-branch --cov-report=term-missing --cov-report=html
# Exclude things you won't test (example paths; adjust as you like)
# cov will still count TOTAL excluding these
cov_exclude = 
    */__init__.py
    */wsgi.py
    */asgi.py
    services/slurm_rest.py  # (remove this line if you add the test below)

[run]
branch = True
omit =
    */__init__.py
    */wsgi.py
    */asgi.py
    # add paths you truly want to omit from totals:
    # services/slurm_rest.py

[report]
show_missing = True
skip_covered = False
